<!-- MAIN -->

<script>
const cv={

  {role:"Battery Service Engineer",company:"Drive Terra",period:"2025‚ÄìPresent",details:[
   "Battery maintenance, health checks, diagnostics",

  ]},
  {role:"Senior Battery Technician",company:"SPIRO",period:"2023‚Äì2025",details:[
   "Cell & pack testing",
   "Peak CAN diagnostics",

  ]},

  "Diagnostics":["Peak CAN","Fault Finding","Multimeter","Root Cause"],

function toggleMenu(){

}

function router(view){

}

function render(view){
 const m=document.getElementById('main');

  m.innerHTML=`

  <p class="mb-6 max-w-3xl text-slate-600">${cv.summary}</p>

   <div class="bg-white p-4 rounded shadow">üìç Dubai, UAE</div>

   <div class="bg-white p-4 rounded shadow">‚úâÔ∏è ${cv.email}</div>
  </div>
  `;
 }

 if(view==='experience'){
  m.innerHTML=`<h1 class="text-2xl font-bold mb-6">Career Journey</h1>
  <div class="relative timeline-line pl-12 space-y-6">
  ${cv.experience.map(e=>`
   <div class="bg-white p-5 rounded shadow relative">
    <div class="absolute -left-9 top-6 w-4 h-4 bg-teal-500 rounded-full"></div>

 }

 if(view==='skills'){
  m.innerHTML=`<h1 class="text-2xl font-bold mb-6">Technical Arsenal</h1>
  <div class="grid md:grid-cols-2 gap-6">
  ${Object.keys(cv.skills).map(k=>`

    <h3 class="font-semibold text-teal-700 mb-2">${k}</h3>
    <div class="flex flex-wrap gap-2">
     ${cv.skills[k].map(s=>`<span class="px-3 py-1 bg-teal-50 rounded-full text-xs">${s}</span>`).join('')}
    </div>
   </div>`).join('')}
  </div>`;
 }

 if(view==='education'){
  m.innerHTML=`<h1 class="text-2xl font-bold mb-6">Education</h1>
  <div class="space-y-3">
   ${cv.education.map(e=>`<div class="bg-white p-4 rounded shadow">${e}</div>`).join('')}

 if(view==='ai'){

}

function ask(){
 const q=document.getElementById('q');
 const chat=document.getElementById('chat');
 if(!q.value.trim())return;
 chat.innerHTML+=`<div class="chat-bubble chat-user">${q.value}</div>`;
 chat.innerHTML+=`<div class="chat-bubble chat-ai">

}

</script>
